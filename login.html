<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark sticky-sm-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./public/Logo without background or margins - White.png"
          alt="Investpedia" style="height: 30px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-light disabled" type="submit">Login/Register</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="d-flex flex-row mb-2">
    <div style="width:40% ;"><img src="public/ralph-ravi-kayden-0TgovzL3CBw-unsplash.jpg" alt=""
        style="object-fit:contain;width: 100%;"></div>
    <div style="width: 60%;padding: 2rem;">
      <h1>Login : </h1>
      <form class="row g-3">
        <div class="col-md-7">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
              required>
          </div>
        </div>
        <div class="col-md-7 mb-3">
          <label for="validationDefaultUsername" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">*</span>
            <input type="password" class="form-control" id="validationDefaultPassword"
              aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-12">
          <input class="btn btn-primary" type="submit" value="Login"></input>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
